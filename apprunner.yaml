version: 1.0
service:
  name: cloudsite-service
  sourceConfiguration:
    imageRepository:
      imageIdentifier: public.ecr.aws/rockylinux/rockylinux:9 # Base image identical to Dockerfile
      imageConfiguration:
        runtimeEnvironmentVariables:
          HTTPD_PORT: "80"
        startCommand: |
          yum -y install httpd && \
          cp /workspace/index.html /var/www/html/ && \
          /usr/sbin/httpd -D FOREGROUND
      
  